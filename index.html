<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .bingo-container {
            display: grid;
            gap: 10px;
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .bingo-tile {
            aspect-ratio: 1;
            background: white;
            border: 3px solid #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            user-select: none;
            position: relative;
        }

        .bingo-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .bingo-tile.marked {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            border-color: #229954;
        }

        .bingo-tile.marked::before {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bingo-tile.marked::after {
            content: 'âœ“';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .error-message {
            color: #e74c3c;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .bingo-tile {
                font-size: 11px;
                padding: 5px;
            }

            .bingo-container {
                gap: 5px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Bingo Board</h1>
    <div class="bingo-container" id="bingoBoard"></div>
    <button class="reset-btn" onclick="location.reload()">Shuffle Board</button>

    <script>
        // Fisher-Yates shuffle
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Find nearest perfect square
        function getNearestSquare(num) {
            const sqrt = Math.sqrt(num);
            const lower = Math.floor(sqrt);
            const upper = Math.ceil(sqrt);
            
            // Return the closest perfect square
            if (num - lower * lower < upper * upper - num) {
                return lower * lower;
            }
            return upper * upper;
        }

        // Initialize board from text file
        async function initBoard() {
            const board = document.getElementById('bingoBoard');
            
            try {
                // Fetch the items.txt file
                const response = await fetch('items.txt');
                if (!response.ok) {
                    throw new Error('Could not load items.txt');
                }
                
                const text = await response.text();
                const allItems = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                if (allItems.length === 0) {
                    throw new Error('No items found in items.txt');
                }
                
                // Get nearest perfect square
                const targetSize = getNearestSquare(allItems.length);
                const gridSize = Math.sqrt(targetSize);
                
                // Take only the number of items we need
                const items = allItems.slice(0, targetSize);
                
                // Set grid dimensions
                board.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
                
                // Shuffle and create tiles
                const shuffled = shuffle(items);
                
                shuffled.forEach((item, index) => {
                    const tile = document.createElement('div');
                    tile.className = 'bingo-tile';
                    tile.textContent = item;
                    tile.dataset.index = index;
                    
                    tile.addEventListener('click', function() {
                        this.classList.toggle('marked');
                    });
                    
                    board.appendChild(tile);
                });
                
            } catch (error) {
                board.innerHTML = `<div class="error-message">
                    <h2>Oops!</h2>
                    <p>Couldn't load items.txt. Make sure it's in the same directory as index.html</p>
                    <p style="margin-top: 10px; font-size: 14px; color: #666;">Error: ${error.message}</p>
                </div>`;
            }
        }

        // Load board on page load
        initBoard();
    </script>
</body>
</html>
